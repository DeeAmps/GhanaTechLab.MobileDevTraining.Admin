<mat-card style="margin: 8% 33% 0 33%;" class="example-card">
  <mat-card-header>
    <mat-card-title>
      <img class="center" src="../../assets/ghanatechlab.png" /></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2 style="text-align: center">Admin Portal</h2>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button style="width: 100%; margin-top: 5%; font-size: 15px" mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
